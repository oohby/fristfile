<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#box{
				width:200px;
				height:200px;
				position: relative;
				background: red;
			}
			#box .son{
				width:600px;
				height:300px;
				background: yellow;
				position: absolute;
				top:200px;
				left: 0px;
				display: none;
			}
			#box:hover .son{
				display: block;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="son">
				
			</div>
		</div>
	</body>
</html>
